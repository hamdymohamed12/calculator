<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="calculatorr">
      <input id="input"  placeholder="calculator">
      <div class="number">
        <div class="1">
            <button onclick="button('1')">1</button>
            <button onclick="button('2')">2</button>
            <button onclick="button('3')">3</button>
            <button onclick="button('+')" class="pls"> + </button>
        </div>

        <div class="2">
            <button onclick="button('4')">4</button>
            <button onclick="button('5')">5</button>
            <button onclick="button('6')">6</button>
            <button onclick="button('-')" class="pls"> - </button>

        </div>
        <div class="3"> 
            <button onclick="button('7')">7</button>
            <button onclick="button('2')">8</button>
            <button onclick="button('9')">9</button>
            <button onclick="button('*')"class="pls">*</button>
        </div>
        <div class="4">
            <button onclick="inputclear()" class="e">CE</button>
            <button onclick="button('0')"> 0</button>
            <button onclick="button('.')">.</button>
            <button onclick="calculate()" class="pls">=</button>
            
        </div>
     </div>
   </div>
   <script src="calc.js"></script>
</body>
</html>
